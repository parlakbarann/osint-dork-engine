<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Bounty Search Engine v2.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050a0e;
            --panel: #0a1520;
            --border: #1a3a5c;
            --accent: #00d4ff;
            --accent2: #ff4d00;
            --green: #00ff88;
            --text: #c8e8f0;
            --muted: #4a7090;
            --danger: #ff2244;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,212,255,0.015) 2px, rgba(0,212,255,0.015) 4px);
            pointer-events: none;
            z-index: 9999;
        }
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(0,212,255,0.04) 1px, transparent 1px), linear-gradient(90deg, rgba(0,212,255,0.04) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove { 0% { transform: translateY(0); } 100% { transform: translateY(40px); } }
        .wrapper { position: relative; z-index: 1; max-width: 1400px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 40px 20px 30px; }
        .header-tag { font-family: 'Share Tech Mono', monospace; font-size: 11px; color: var(--accent); letter-spacing: 4px; text-transform: uppercase; margin-bottom: 12px; opacity: 0.7; }
        header h1 { font-size: clamp(28px, 5vw, 52px); font-weight: 700; letter-spacing: 4px; text-transform: uppercase; color: #fff; text-shadow: 0 0 30px rgba(0,212,255,0.5), 0 0 60px rgba(0,212,255,0.2); line-height: 1.1; }
        header h1 span { color: var(--accent); }
        .header-sub { font-family: 'Share Tech Mono', monospace; font-size: 12px; color: var(--muted); margin-top: 10px; letter-spacing: 2px; }
        .blink { animation: blink 1.2s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        .search-section { background: var(--panel); border: 1px solid var(--border); border-radius: 4px; padding: 14px 24px; margin-bottom: 24px; position: sticky; top: 8px; z-index: 100; overflow: hidden; box-shadow: 0 8px 32px rgba(0,0,0,0.7), 0 0 0 1px rgba(0,212,255,0.1); backdrop-filter: blur(8px); }
        .search-section::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px; background: linear-gradient(90deg, transparent, var(--accent), transparent); }
        .search-label { font-family: 'Share Tech Mono', monospace; font-size: 11px; color: var(--accent); letter-spacing: 3px; text-transform: uppercase; margin-bottom: 10px; display: block; }
        #target { width: 100%; padding: 12px 16px; font-family: 'Share Tech Mono', monospace; font-size: 15px; background: rgba(0,212,255,0.04); border: 1px solid var(--border); border-radius: 3px; color: var(--accent); outline: none; transition: all 0.2s; letter-spacing: 1px; }
        #target:focus { border-color: var(--accent); background: rgba(0,212,255,0.08); box-shadow: 0 0 20px rgba(0,212,255,0.15); }
        #target::placeholder { color: var(--muted); }
        .query-preview { font-family: 'Share Tech Mono', monospace; font-size: 11px; color: var(--muted); margin-top: 10px; padding: 8px 12px; background: rgba(0,0,0,0.3); border-left: 2px solid var(--border); border-radius: 2px; min-height: 28px; word-break: break-all; transition: color 0.2s, border-color 0.2s; }
        .query-preview.active { color: var(--green); border-left-color: var(--green); }
        .filter-row { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 16px; align-items: center; }
        .filter-label { font-family: 'Share Tech Mono', monospace; font-size: 10px; color: var(--muted); letter-spacing: 2px; }
        #filterInput { padding: 7px 14px; font-family: 'Share Tech Mono', monospace; font-size: 12px; background: var(--panel); border: 1px solid var(--border); border-radius: 3px; color: var(--text); outline: none; width: 220px; transition: all 0.2s; }
        #filterInput:focus { border-color: var(--accent); }
        #filterInput::placeholder { color: var(--muted); opacity: 0.6; }
        .cat-filter { display: flex; gap: 6px; flex-wrap: wrap; }
        .cat-btn { padding: 5px 12px; font-family: 'Share Tech Mono', monospace; font-size: 10px; letter-spacing: 1px; background: transparent; border: 1px solid var(--border); border-radius: 2px; color: var(--muted); cursor: pointer; transition: all 0.2s; text-transform: uppercase; }
        .cat-btn:hover, .cat-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(0,212,255,0.06); }
        .categories { display: flex; flex-direction: column; gap: 20px; }
        .category { background: var(--panel); border: 1px solid var(--border); border-radius: 4px; overflow: hidden; }
        .cat-header { padding: 12px 20px; display: flex; align-items: center; gap: 12px; cursor: pointer; background: rgba(0,0,0,0.2); user-select: none; border-bottom: 1px solid var(--border); }
        .cat-name { font-weight: 700; font-size: 13px; letter-spacing: 3px; text-transform: uppercase; color: #fff; }
        .cat-count { font-family: 'Share Tech Mono', monospace; font-size: 10px; color: var(--muted); margin-left: auto; }
        .cat-toggle { font-family: 'Share Tech Mono', monospace; font-size: 14px; color: var(--muted); transition: transform 0.3s; }
        .category.collapsed .cat-toggle { transform: rotate(-90deg); }
        .cat-body { padding: 16px 20px; display: flex; flex-wrap: wrap; gap: 8px; }
        .category.collapsed .cat-body { display: none; }
        .dork-btn { padding: 9px 16px; font-family: 'Share Tech Mono', monospace; font-size: 11px; letter-spacing: 1px; background: rgba(0,212,255,0.04); border: 1px solid var(--border); border-radius: 3px; color: var(--text); cursor: pointer; transition: all 0.2s; }
        .dork-btn:hover { border-color: var(--accent); color: var(--accent); background: rgba(0,212,255,0.08); transform: translateY(-1px); }
        .dork-btn.danger-btn { border-color: rgba(255,34,68,0.25); color: rgba(255,120,120,0.8); }
        .dork-btn.danger-btn:hover { border-color: var(--danger); color: var(--danger); background: rgba(255,34,68,0.06); }
        .dork-btn.hidden { display: none; }
        .stats-bar { display: flex; gap: 24px; padding: 12px 20px; background: var(--panel); border: 1px solid var(--border); border-radius: 4px; margin-bottom: 24px; flex-wrap: wrap; align-items: center; }
        .stat { display: flex; align-items: center; gap: 8px; }
        .stat-val { font-family: 'Share Tech Mono', monospace; font-size: 20px; font-weight: bold; color: var(--accent); }
        .stat-label { font-size: 11px; color: var(--muted); letter-spacing: 1px; text-transform: uppercase; }

        footer { text-align: center; padding: 30px; font-family: 'Share Tech Mono', monospace; font-size: 10px; color: var(--muted); letter-spacing: 2px; opacity: 0.5; }
        .author-link { display: inline-flex; align-items: center; gap: 8px; font-family: 'Share Tech Mono', monospace; font-size: 11px; color: var(--muted); text-decoration: none; letter-spacing: 2px; border: 1px solid var(--border); padding: 7px 18px; border-radius: 3px; transition: all 0.25s; opacity: 1; margin-top: 4px; }
        .author-link:hover { color: var(--accent); border-color: var(--accent); box-shadow: 0 0 14px rgba(0,212,255,0.15); }
        .toast { position: fixed; bottom: 24px; right: 24px; background: var(--panel); border: 1px solid var(--green); border-radius: 4px; padding: 12px 20px; font-family: 'Share Tech Mono', monospace; font-size: 12px; color: var(--green); z-index: 9998; opacity: 0; transform: translateY(10px); transition: all 0.3s; pointer-events: none; max-width: 380px; }
        .toast.show { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="header-tag">// RECONNAISSANCE TOOLKIT v2.1</div>
        <h1>BUG BOUNTY <span>SEARCH</span> ENGINE</h1>
        <div class="header-sub">GOOGLE DORKS &amp; OSINT AUTOMATION <span class="blink">&#9608;</span></div>
    </header>

    <div class="stats-bar">
        <div class="stat"><span class="stat-val" id="totalDorks">0</span><span class="stat-label">Total Dorks</span></div>
        <div class="stat"><span class="stat-val" id="visibleDorks">0</span><span class="stat-label">Visible</span></div>
        <div class="stat"><span class="stat-val" id="searchCount">0</span><span class="stat-label">Searches</span></div>
        <div class="stat" style="margin-left:auto"><span class="stat-label" id="statusText" style="color:var(--muted)">AWAITING TARGET</span></div>
    </div>

    <div class="search-section">
        <label class="search-label" for="target">&#9658; TARGET DOMAIN</label>
        <input type="text" id="target" placeholder="example.com" autocomplete="off" spellcheck="false">
        <div class="query-preview" id="queryPreview">// Hover over any button to preview the dork query</div>
    </div>

    <div class="filter-row">
        <span class="filter-label">FILTER:</span>
        <input type="text" id="filterInput" placeholder="search dorks..." oninput="filterDorks()">
        <div class="cat-filter" id="catFilter"></div>
        <button class="cat-btn" onclick="resetFilter()" style="margin-left:auto;border-color:rgba(255,34,68,0.3);color:rgba(255,100,100,0.6)">RESET</button>
    </div>

    <div class="categories" id="categories"></div>

    <footer>
        RECON ENGINE &nbsp;|&nbsp; FOR AUTHORIZED TESTING ONLY &nbsp;|&nbsp; USE RESPONSIBLY
        <br><br>
        <a href="https://github.com/parlakbarann" target="_blank" class="author-link">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"/></svg>
            github.com/parlakbarann
        </a>
    </footer>
</div>
<div class="toast" id="toast"></div>

<script>
var DORKS = [
    // File Discovery
    {id:1,  label:"Directory Listing",          cat:"File Discovery",
     q:function(d){return "site:"+d+" intitle:index.of";}},
    {id:2,  label:"Config Files",               cat:"File Discovery",
     q:function(d){return "site:"+d+" ext:xml | ext:conf | ext:cnf | ext:reg | ext:inf | ext:rdp | ext:cfg | ext:txt | ext:ora | ext:ini";}},
    {id:3,  label:"Database Files",             cat:"File Discovery",
     q:function(d){return "site:"+d+" ext:sql | ext:dbf | ext:mdb";}},

    {id:8,  label:"Public Documents",           cat:"File Discovery",

    {id:41, label:"main.yml File",              cat:"File Discovery",
     q:function(d){return "site:"+d+' intitle:"index of" "main.yml"';}},
    {id:46, label:"conf.php Exposed",           cat:"File Discovery",

    {id:60, label:"YAML Credentials",           cat:"File Discovery",
     q:function(d){return "site:"+d+' intitle:"index of" "users.yml" | "admin.yml" | "config.yml"';}},
    {id:61, label:"Docker Compose",             cat:"File Discovery",

    {id:62, label:"Maven pom.xml",              cat:"File Discovery",

    {id:63, label:"/etc Directory Listing",     cat:"File Discovery",
     q:function(d){return "site:"+d+' intext:"Index of" intext:"/etc"';}},

    {id:9,  label:"phpinfo() Pages",            cat:"Vulnerabilities", danger:true,

    {id:11, label:"Backdoors",                  cat:"Vulnerabilities", danger:true,

    {id:13, label:"Open Redirects",             cat:"Vulnerabilities",
     q:function(d){return "site:"+d+" inurl:redir | inurl:url | inurl:redirect | inurl:return | inurl:src=http | inurl:r=http";}},
    {id:14, label:"Apache Struts RCE",          cat:"Vulnerabilities", danger:true,
     q:function(d){return "site:"+d+" ext:action | ext:struts | ext:do";}},
    {id:38, label:"GeoServer RCE (CVE-2024)",   cat:"Vulnerabilities", danger:true,
     q:function(d){return "site:"+d+' inurl:"/geoserver/ows?service=wfs"';}},
    {id:53, label:"SQL Injection URL",          cat:"Vulnerabilities", danger:true,

    {id:64, label:"SQL Install Directories",    cat:"Vulnerabilities",
     q:function(d){return "site:"+d+' "sql" "parent" intitle:index.of -injection';}},

    // CMS / Frameworks
    {id:10, label:"Find WordPress",             cat:"CMS / Frameworks",

    {id:20, label:"WordPress Includes",         cat:"CMS / Frameworks",
     q:function(d){return "inurl:wp-content | inurl:wp-includes "+d;}},
    {id:40, label:"wp-content Juicy Info",      cat:"CMS / Frameworks",
     q:function(d){return "site:"+d+" inurl:/wp-content/uploads/wpo_wcpdf";}},
    {id:44, label:"File Upload Page",           cat:"CMS / Frameworks",

    {id:50, label:"WP Juicy File #2",           cat:"CMS / Frameworks",

    {id:52, label:"Joomla Database",            cat:"CMS / Frameworks",

    {id:54, label:"WP Config Exposed",          cat:"CMS / Frameworks", danger:true,

    {id:58, label:"WP Backup Files",            cat:"CMS / Frameworks",

    {id:39, label:"ArcGIS REST Services",       cat:"CMS / Frameworks",

    // Sensitive Data
    {id:12, label:"Install / Setup Files",      cat:"Sensitive Data",

    {id:17, label:".htaccess / .git Leak",      cat:"Sensitive Data", danger:true,

    {id:42, label:"Admin Portal",               cat:"Sensitive Data",

    {id:19, label:"Sub-Subdomains",             cat:"Recon / OSINT",

    {id:21, label:"GitHub Code Search",         cat:"Recon / OSINT",

    {id:15, label:"Pastebin Leaks",             cat:"Recon / OSINT",

    // Web Archive
    {id:28, label:"Web Archive #1",             cat:"Web Archive",

    {id:25, label:"MIME-SWF (Yandex)",          cat:"Web Archive",

    {id:35,  label:"Censys Domain",             cat:"Threat Intel",

// ─── STATE ───────────────────────────────────────────────────────────────────
var searchCount = 0;
var activeCategory = null;

// ─── BUILD UI ────────────────────────────────────────────────────────────────
function buildUI() {
    var cats = [];
    for (var i = 0; i < DORKS.length; i++) {
        if (cats.indexOf(DORKS[i].cat) === -1) cats.push(DORKS[i].cat);
    }

    var container = document.getElementById("categories");
    var catFilterEl = document.getElementById("catFilter");

    for (var ci = 0; ci < cats.length; ci++) {
        (function(cat) {
            var btn = document.createElement("button");
            btn.className = "cat-btn";
            btn.textContent = cat;
            btn.onclick = function() { toggleCatFilter(btn, cat); };
            catFilterEl.appendChild(btn);
        })(cats[ci]);
    }

    for (var ci = 0; ci < cats.length; ci++) {
        (function(cat) {
            var items = DORKS.filter(function(d) { return d.cat === cat; });
            var panel = document.createElement("div");
            panel.className = "category";
            panel.setAttribute("data-cat", cat);
            panel.innerHTML =
                '<div class="cat-header" onclick="toggleCategory(this.parentElement)">' +
                '<span class="cat-name">' + cat + '</span>' +
                '<span class="cat-count">' + items.length + ' dorks</span>' +
                '<span class="cat-toggle">&#9662;</span>' +
                '</div><div class="cat-body"></div>';

            var body = panel.querySelector(".cat-body");
            for (var ii = 0; ii < items.length; ii++) {
                (function(dork) {
                    var btn = document.createElement("button");
                    btn.className = "dork-btn" + (dork.danger ? " danger-btn" : "");
                    btn.setAttribute("data-label", dork.label.toLowerCase());
                    btn.textContent = dork.label;
                    btn.addEventListener("mouseenter", function() { previewQuery(dork); });
                    btn.addEventListener("mouseleave", clearPreview);
                    btn.addEventListener("click", function() { runDork(dork); });
                    body.appendChild(btn);
                })(items[ii]);
            }
            container.appendChild(panel);
        })(cats[ci]);
    }

    document.getElementById("totalDorks").textContent = DORKS.length;
    document.getElementById("visibleDorks").textContent = DORKS.length;
}

function toggleCategory(el) { el.classList.toggle("collapsed"); }

// ─── FILTER ──────────────────────────────────────────────────────────────────
function filterDorks() {
    var q = document.getElementById("filterInput").value.toLowerCase();
    var buttons = document.querySelectorAll(".dork-btn");
    var visible = 0;
    for (var i = 0; i < buttons.length; i++) {
        var btn = buttons[i];
        var labelMatch = btn.getAttribute("data-label").indexOf(q) !== -1;
        var catMatch = !activeCategory || btn.closest(".category").getAttribute("data-cat") === activeCategory;
        var show = labelMatch && catMatch;
        if (show) { btn.classList.remove("hidden"); visible++; }
        else { btn.classList.add("hidden"); }
    }
    var panels = document.querySelectorAll(".category");
    for (var pi = 0; pi < panels.length; pi++) {
        var p = panels[pi];
        var vis = p.querySelectorAll(".dork-btn:not(.hidden)").length > 0;
        p.style.display = vis ? "" : "none";
        if (vis && p.classList.contains("collapsed")) p.classList.remove("collapsed");
    }
    document.getElementById("visibleDorks").textContent = visible;
}

function toggleCatFilter(btnEl, cat) {
    var allBtns = document.querySelectorAll(".cat-btn");
    if (activeCategory === cat) {
        activeCategory = null;
        for (var i = 0; i < allBtns.length; i++) allBtns[i].classList.remove("active");
    } else {
        activeCategory = cat;
        for (var i = 0; i < allBtns.length; i++) allBtns[i].classList.remove("active");
        btnEl.classList.add("active");
    }
    filterDorks();
}

function resetFilter() {
    activeCategory = null;
    document.getElementById("filterInput").value = "";
    var allCatBtns = document.querySelectorAll(".cat-btn");
    for (var i = 0; i < allCatBtns.length; i++) allCatBtns[i].classList.remove("active");
    var allDorkBtns = document.querySelectorAll(".dork-btn");
    for (var i = 0; i < allDorkBtns.length; i++) allDorkBtns[i].classList.remove("hidden");
    var allPanels = document.querySelectorAll(".category");
    for (var i = 0; i < allPanels.length; i++) allPanels[i].style.display = "";
    document.getElementById("visibleDorks").textContent = DORKS.length;
}

// ─── RUN ─────────────────────────────────────────────────────────────────────
function getDomain() {
    return document.getElementById("target").value.trim()
        .replace(/^https?:\/\//, "").replace(/\/$/, "");
}

function previewQuery(dork) {
    var d = getDomain() || "example.com";
    var el = document.getElementById("queryPreview");
    el.textContent = "// " + dork.q(d);
    el.classList.add("active");
}

function clearPreview() {
    var el = document.getElementById("queryPreview");
    el.textContent = "// Hover over any button to preview the dork query";
    el.classList.remove("active");
}

function runDork(dork) {
    var d = getDomain();
    if (!d) {
        showToast("WARNING: Please enter a target domain first", true);
        document.getElementById("target").focus();
        return;
    }
    var finalUrl;
    if (typeof dork.u === "function") {
        finalUrl = dork.u(d);
    } else {
        finalUrl = "https://www.google.com/search?q=" + encodeURIComponent(dork.q(d));
    }
    window.open(finalUrl, "_blank");
    searchCount++;
    document.getElementById("searchCount").textContent = searchCount;

    if (dork.dnsNote) {
        setTimeout(function() {
            showToast("DNSdumpster form-based -- opened page'e \"" + d + "\" yazin");
        }, 500);
    }

    var statusEl = document.getElementById("statusText");
    statusEl.style.color = "var(--green)";
    statusEl.textContent = "LAUNCHED: " + dork.label.toUpperCase();
    setTimeout(function() {
        statusEl.style.color = "var(--muted)";
        statusEl.textContent = "AWAITING TARGET";
    }, 3000);
}

// ─── TOAST ───────────────────────────────────────────────────────────────────
var toastTimer = null;
function showToast(msg, warn) {
    var t = document.getElementById("toast");
    t.textContent = msg;
    t.style.borderColor = warn ? "var(--danger)" : "var(--green)";
    t.style.color = warn ? "var(--danger)" : "var(--green)";
    t.classList.add("show");
    if (toastTimer) clearTimeout(toastTimer);
    toastTimer = setTimeout(function() { t.classList.remove("show"); }, 2800);
}

// ─── KEYBOARD ────────────────────────────────────────────────────────────────
document.addEventListener("keydown", function(e) {
    if (e.key === "Escape") resetFilter();
    if (e.key === "/" && document.activeElement !== document.getElementById("target")) {
        e.preventDefault();
        document.getElementById("filterInput").focus();
    }
});
document.getElementById("target").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        var d = getDomain();
        if (d) showToast("Target set: " + d);
    }
});

buildUI();

// Sticky search — no compact hiding needed, preview is always in bar
window.addEventListener("scroll", function() {
    var sec = document.querySelector(".search-section");
    if (window.scrollY > 80) {
        sec.classList.add("compact");
    } else {
        sec.classList.remove("compact");
    }
});
</script>
